<!doctype html>
<html lang="en">
    <!--XiaoWei Chen-->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Playing Slot Machine</title>
        
        <!--CSS Elements-->
        <link rel="stylesheet" type="text/css" href="CSS/slots.css"/>
        
        <!--JavaScript code-->
        <script src="JavaScript/slots.js"></script>
    </head>
    
    <!-- Html body-->
    <body>
        <br>
        <h1>Slot Machine</h1>
        <h3>Get 3 of a kind in a row to win!</h3>
        
        <!--Bootstrap container class-->
        <div class="container">
            <div class="row border">
                <div class="col border">
                    <img id="img1" class="img-fluid" src="img/num7.png">
                </div>
                <div class="col border" >
                    <img id="img2" class="img-fluid" src="img/cherry.png">
                </div>
                <div class="col border">
                    <img id="img3" class="img-fluid" src="img/cherry.png">
                </div>
                <div class="col-lg text-center">
                    <h3 id="money" class="h3">
                        You have 50$
                    </h3>
                    <p class="lead" id="bet-amount">
                        Bet Money (Select an amount)
                     </p>
                    <!-- bootstrap button group-->
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" >
                        <label class="btn btn-outline-success">
                            <input type="radio" name="options" id="option1" value ="1">1$
                        </label>
                        <label class="btn btn-outline-warning">
                            <input type="radio" name="options" id="option2" value="3"> 3$
                        </label>
                        <label class="btn btn-outline-danger">
                            <input type="radio" name="options" id="option3" value="10"> 10$
                        </label>
                    </div>
                    <br>
                    <div class="col text-center"> 
                        <button class="btn btn-outline-primary" onclick="Spin();" value="Spin">Spin <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
